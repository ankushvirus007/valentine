<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supriya â¤ï¸</title>
<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    text-align:center;
    overflow-y:auto;
    color:white;
}

/* Container */
.container{
    padding:20px;
    min-height:100vh;
    box-sizing:border-box;
}

/* Typewriter */
.typewriter{
    font-size:1.4em;
    margin:15px 0;
    min-height:40px;
}

/* Buttons */
button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:15px;
    font-size:1.2em;
    transition:0.3s;
}
button:hover{transform:scale(1.1);}
.primary{background:white;color:#ff4b7d;}
.danger{background:#ff4b7d;color:white;}

/* Love Meter */
.meter{
    width:80%;
    height:20px;
    background:white;
    border-radius:20px;
    margin:15px auto;
    overflow:hidden;
}
.fill{
    height:100%;
    width:0%;
    background:red;
    transition:1s;
}

/* Floating Hearts & Petals */
.heart, .petal{
    position:fixed;
    bottom:-10px;
    animation:float 6s linear infinite;
    z-index:5;
}
@keyframes float{
    to{transform:translateY(-100vh) rotate(360deg);opacity:0;}
}

/* Gift Surprise */
.gift{
    font-size:50px;
    cursor:pointer;
    margin-top:15px;
}
#surpriseMessage{
    display:none;
    font-size:1.3em;
    margin-top:10px;
}

/* Love Cards */
.card-container{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    margin:20px 0;
    gap:15px;
}
.card{
    width:150px;
    height:200px;
    perspective:1000px;
    cursor:pointer;
}
.card div{
    width:100%;
    height:100%;
    border-radius:15px;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    font-weight:bold;
    backface-visibility:hidden;
    transition: transform 0.6s;
    overflow:hidden;
}
.card .front{background:#ff4b7d;}
.card .back{background:#ff758c; transform:rotateY(180deg); position:absolute; top:0; left:0;}
.card.flipped .front{transform:rotateY(180deg);}
.card.flipped .back{transform:rotateY(0);}

/* NO button initial position */
#noBtn{
    position:relative;
}
</style>
</head>
<body>

<div class="container">

<h1>Supriya â¤ï¸</h1>

<div class="typewriter" id="typewriter"></div>

<button class="primary" onclick="newMessage()">Show More Love ğŸ’Œ</button>
<div class="message-box" id="messageBox"></div>

<div class="meter">
    <div class="fill" id="loveFill"></div>
</div>
<button class="danger" onclick="increaseLove()">Increase Love Meter ğŸ’–</button>

<div class="gift" onclick="openGift()">ğŸ Click Me for Surprise</div>
<div id="surpriseMessage">
    Surpriseee ğŸ˜ I love you endlessly, forever ğŸ’â¤ï¸
</div>

<h2>Interactive Love Cards ğŸ´</h2>
<div class="card-container">
  <div class="card" onclick="flipCard(this)">
    <div class="front">I â¤ï¸ You ğŸ’–</div>
    <div class="back"><img src="images/love1.jpg" alt="Love1" style="width:100%;height:100%;border-radius:15px;"></div>
  </div>
  <div class="card" onclick="flipCard(this)">
    <div class="front">Your Smile ğŸ˜</div>
    <div class="back"><img src="images/love2.jpg" alt="Love2" style="width:100%;height:100%;border-radius:15px;"></div>
  </div>
  <div class="card" onclick="flipCard(this)">
    <div class="front">Memory ğŸ’•</div>
    <div class="back"><img src="images/love3.jpg" alt="Memory" style="width:100%;height:100%;border-radius:15px;"></div>
  </div>
  <div class="card" onclick="flipCard(this)">
    <div class="front">Sweetness ğŸ¬</div>
    <div class="back"><img src="images/love4.jpg" alt="Sweetness" style="width:100%;height:100%;border-radius:15px;"></div>
  </div>
</div>

<h2>Will you marry me? ğŸ’</h2>
<button class="danger" id="yesBtn">YES ğŸ˜</button>
<button class="primary" id="noBtn">NO ğŸ˜œ</button>

</div>

<script>
// Typewriter effect
const text="Supriya, from the moment you came into my life, everything changed. I love you â¤ï¸";
let i=0;
function typeEffect(){
    if(i<text.length){
        document.getElementById("typewriter").innerHTML+=text.charAt(i);
        i++;
        setTimeout(typeEffect,50);
    }
}
typeEffect();

// Love messages
const messages=[
"Supriya, you are my sunshine â˜€ï¸",
"Life feels magical with you âœ¨",
"I love your smile more than anything ğŸ˜",
"You are my favorite notification â¤ï¸",
"You are my forever ğŸ’",
"You make my world beautiful ğŸŒğŸ’•",
"I still get butterflies thinking about you ğŸ¦‹"
];
function newMessage(){
    const random=messages[Math.floor(Math.random()*messages.length)];
    document.getElementById("messageBox").innerHTML=random;
}

// Love Meter
let love=0;
function increaseLove(){
    if(love<100){
        love+=20;
        document.getElementById("loveFill").style.width=love+"%";
    }
}

// Gift
function openGift(){
    document.getElementById("surpriseMessage").style.display="block";
    launchConfetti();
}

// Cards flip
function flipCard(card){ card.classList.toggle('flipped'); }

// NO button runs away
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*80+"%";
    noBtn.style.top=Math.random()*80+"%";
});

// YES button proposal
const yesBtn=document.getElementById("yesBtn");
yesBtn.addEventListener("click",()=>{
    for(let i=0;i<50;i++){
        const heart=document.createElement("div");
        heart.innerHTML=Math.random()>0.5?"â¤ï¸":"ğŸŒ¸";
        heart.style.position="fixed";
        heart.style.left=Math.random()*100+"vw";
        heart.style.top=Math.random()*100+"vh";
        heart.style.fontSize=Math.random()*30+15+"px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),4000);
    }
    document.getElementById("loveFill").style.width="100%";
    document.body.innerHTML=`
    <div style="height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:linear-gradient(135deg,#ff758c,#ff7eb3);color:white;">
        <h1 style="font-size:3em;">ğŸ’– Supriya ğŸ’–</h1>
        <h2 style="font-size:2em;">Will You Marry Me? ğŸ’</h2>
        <p style="font-size:1.2em;margin-top:15px;">I promise to love you forever and always â¤ï¸</p>
    </div>`;
    launchConfetti();
});

// Floating hearts & petals
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML=Math.random()>0.5?"â¤ï¸":"ğŸŒ¸";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=Math.random()*20+10+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,300);

// Confetti animation
function launchConfetti(){
    for(let i=0;i<50;i++){
        const conf=document.createElement("div");
        conf.innerHTML="ğŸ‰";
        conf.style.position="fixed";
        conf.style.left=Math.random()*100+"vw";
        conf.style.top=Math.random()*100+"vh";
        conf.style.fontSize=Math.random()*30+10+"px";
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),3000);
    }
}
</script>

</body>
</html>
